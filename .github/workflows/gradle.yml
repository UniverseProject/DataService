name: Build

on:
  push:
    paths-ignore:
      - '**.md'
  workflow_dispatch:
    branches:
      - master

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: adopt

    - name: Build project
      uses: gradle/gradle-build-action@v2.1.6
      with:
        arguments: build
